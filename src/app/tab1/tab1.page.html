<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="settings-outline" style="width: 35px; height: 25px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin-left: 40px;"><h1>GlassKat</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GlassKat</ion-title>
      
    </ion-toolbar>
  </ion-header>
    
  <img id="caticon"src="../assets/cat_icon_set.jpg" routerLink="/tab2">
  <ion-button routerLink="/register" expand="block">Register</ion-button>
  <ion-button routerLink="/login" expand="block">Login</ion-button>  
  <ion-button expand="block">
    Set Up Your Camera
  </ion-button>
  <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
  
  <app-explore-container name="Tab 1 page">
    
  </app-explore-container>
</ion-content>
